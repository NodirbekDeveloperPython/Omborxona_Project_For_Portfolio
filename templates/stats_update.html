<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stats Update</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- IonIcons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<!--
`body` tag options:

  Apply one or more of the following classes to to the body tag
  to get the desired effect

  * sidebar-collapse
  * sidebar-mini
-->
<body class="hold-transition sidebar-mini">
<div class="wrapper">

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Statistics</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="/bolimlar/">Home</a></li>
              <li class="breadcrumb-item active"><a href="/stats/">stats</a></li>
              <li class="breadcrumb-item"><a href="{% url 'logout' %}">Logout</a></li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->


          <!-- Modal Header -->

          <!-- Modal body -->
          <form action="/stats/stats_edit/{{stats.id}}/" method="post" id="edit-product-form"> {% csrf_token %}
              <label for="edit-stats-name">Mahsulot nomi:</label>
              <select name="mahsulot" id="edit-stats-name">
                  <option type="text" name="stats_name" value="{{stats.mahsulot.id}}" class="form-control" required>{{stats.mahsulot.nom}}</option>
                  {% for mahsulot in mahsulotlar %}
                  <option value="{{mahsulot.id}}">{{mahsulot.nom}}</option>
                  {% endfor %}
              </select>
                <br>
                <br>

              <label for="mijoz">Mijoz ismi:</label>
              <select name="mijoz" id="mijoz">
                    <option type="text" name="stats_name" value="{{stats.mijoz.id}}" class="form-control" required>{{stats.mijoz.ism}}</option>
                  {% for mijoz in mijozlar %}
                    <option value="{{mijoz.id}}">{{mijoz.ism}}</option>
                  {% endfor %}
              </select>
                <br>
                <br>
              <label for="miqdor">Stats miqdori:</label>
              <input type="number" name="miqdor" value="{{stats.miqdor}}" placeholder="Mahsulot miqdori..." id="miqdor" class="form-control" required>
              <br>
              <br>
              <label for="jami">Mahsulot jami:</label>
              <input type="number" name="jami" value="{{stats.jami}}" placeholder="Mahsulot narxi jami..." id="jami" class="form-control" required>
              <br>
              <br>
              <label for="tolandi">Mahsulot tolandi:</label>
              <input type="number" name="tolandi" value="{{stats.tolandi}}" placeholder="Mahsulot narxi to'langani..." id="tolandi" class="form-control" required>
              <br>
              <label for="nasiya">Mahsulot nasiyasi:</label>
              <input type="number" name="nasiya" value="{{stats.nasya}}" placeholder="Mahsulot nasiyasi..." id="nasiya" class="form-control" required>
              <br>

          <!-- Modal footer -->
            <button type="submit" class="btn btn-success">Yangilash</button>
            <a href="/stats/"><button type="button" class="btn btn-danger" data-dismiss="modal">Yopish</button></a>
              <br>
              <br>
      </form>



<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE -->
<script src="{% static 'dist/js/adminlte.js' %}"></script>

<!-- OPTIONAL SCRIPTS -->
<script src="{% static 'plugins/chart.js/Chart.min.js' %}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{% static 'dist/js/demo.js' %}"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src="{% static 'dist/js/pages/dashboard3.js' %}"></script>
</body>
</html>
